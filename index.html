<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

</head>
<body>
    <fieldset>
    <!--table caption-->
    <legend>Data</legend>
    <!--table-->
    <table border="2px" cellpadding="5" cellspacing="10" bgcolor="pink">
        <thead>
        <!--table row-->
        <tr>
            <!--table heading-->
            <th bgcolor="white">Cars</th>
            <!--table data-->
            <td bgcolor="white">Farrari</td>
            <td bgcolor="white">Buggati</td>
            <td bgcolor="white">BMW</td>
            <td bgcolor="white">Toyota</td>
            <td bgcolor="white">Honda</td>
            <td bgcolor="white">Marcidies</td>
            <td bgcolor="white">Maclaren</td>
            <td bgcolor="white">OD</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th bgcolor="white" rowspan="2">Customers</th>
            <td bgcolor="white">Ali</td>
            <td bgcolor="white">Amna</td>
            <td bgcolor="white">Haseeb</td>
            <td bgcolor="white">Maryam</td>
            <td bgcolor="white">Ahad</td>
            <td bgcolor="white">Ibrahim</td>
            <td bgcolor="white">Safa</td>
            <td bgcolor="white">Huzaifa</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td bgcolor="white">Ahmed</td>
            <td bgcolor="white" colspan="2">Ali</td>
            <td bgcolor="white" colspan="2">Amna</td>
            <td bgcolor="white" colspan="2">Haseeb</td>
            <td bgcolor="white">Maryam</td>
            <td bgcolor="white">Ahad</td>
        </tr>
        </tfoot>
    </table>
    </fieldset>
</body>
</html>
